<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="day10.css" />
        <title>Hold Shift to Check Multiple Checkboxes</title>
    </head>
    <body>
      <p>Check Us Off</p>
        <div class="inbox">
            <div class="item">
                <input type="checkbox" />
                <label>This is an inbox layout.</label>
            </div>
            <div class="item">
                <input type="checkbox" />
                <label>Check one item</label>
            </div>
            <div class="item">
                <input type="checkbox" />
                <label>Hold down your Shift key</label>
            </div>
            <div class="item">
                <input type="checkbox" />
                <label>Check a lower item</label>
            </div>
            <div class="item">
                <input type="checkbox" />
                <label>Everything in between should also be set to checked</label>
            </div>
            <div class="item">
                <input type="checkbox" />
                <label>JavaScript is fun</label>
            </div>
            <div class="item">
                <input type="checkbox" />
                <label>Just regular JavaScript</label>
            </div>
            <div class="item">
                <input type="checkbox" />
                <label>Keep learning</label>
            </div>
            <div class="item">
                <input type="checkbox" />
                <label>Good Luck!</label>
            </div>
        </div>

        <script src="day10.js"/></script>
    </body>
</html>
